<mat-form-field>
  <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter" />
</mat-form-field>
<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort>
    <ng-container matColumnDef="Username">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Username</th>
      <td mat-cell *matCellDef="let row">
        <a class="username" [routerLink]="['/profile/',row.id]">{{row.username}}</a>
      </td>
    </ng-container>
    <ng-container matColumnDef="Email">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Email</th>
      <td mat-cell *matCellDef="let row"> {{row.email}} </td>
    </ng-container>
    <ng-container matColumnDef="Outlet">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Outlet</th>
      <td mat-cell *matCellDef="let row">{{row.__outlet__}}</td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;">
    </tr>
  </table>
  <mat-paginator [pageSizeOptions]="[5, 10]" (page)="getUsers($event.pageIndex, $event.pageSize, $event.length)"></mat-paginator>
  <i class="fas fa-arrow-right"></i>
</div>
